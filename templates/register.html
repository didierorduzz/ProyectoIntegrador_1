<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      .back-link {
        text-align: center;
        margin-top: 1rem;
      }

      .back-link a {
        color: #0fffc1;
        text-decoration: none;
      }
    </style>
</head>
<body>

  <div class="main-content">
    <h1>Registro de Nuevo Usuario</h1>
    <h4 class="main-text">Completa los datos para crear tu cuenta</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="form-container">
      <form method="post" action="{{ url_for('registro') }}">
        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" id="correo" placeholder="usuario@ejemplo.com" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Crea una contraseña" required>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmar" id="confirmar" placeholder="Repite la contraseña" required>

        <label for="rol">Rol</label>
        <select name="rol" id="rol" required>
          <option value="">Selecciona una opción</option>
          <option value="administrador">Administrador</option>
          <option value="profesor">Profesor</option>
        </select>

        <button type="submit">Registrar</button>
      </form>
        <div class="back-link">
            <a href="{{ url_for('inicio') }}">Volver al inicio</a>
        </div>
    </div>
  </div>
  <footer>
    <div class="logo">UDI</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</body>
</html>
