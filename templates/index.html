<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamo de Audiovisuales</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>  
<body>

  <header>
    <a href="https://web.udi.edu.co/" target="_blank">
      <img src="{{ url_for('static', filename='imagenes/udi-logo.png') }}" alt="Logo UDI" class="logo-img">
    </a>
    <div class="auth-buttons">
      <a href="{{ url_for('registro') }}"><button class="register">Registrarse</button></a>
    </div>
  </header>

  <div class="main-content">
    <h1>Préstamo de Audiovisuales y Salas de Cómputo</h1>
    <h4 class="main-text">Ingresa tus datos para iniciar sesión:</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="form-container">
      <form method="post" action="{{ url_for('login') }}">
        <label for="usuario">Correo electrónico</label>
        <input type="text" placeholder="Correo electrónico" name="usuario" id="usuario" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" name="contrasena" id="contrasena" required>

        <button type="submit">Iniciar sesión</button>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>

  <footer>
    <div class="logo">UDI</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.style.transition = 'opacity 0.5s ease';
        alert.style.opacity = '0';
        setTimeout(() => alert.remove(), 500);
      });
    }, 4000);
  </script>
</body>
</html>
